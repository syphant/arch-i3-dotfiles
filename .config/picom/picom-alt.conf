### Lighter picom config, no animations/shadows/transparency

backend = "glx";
vsync = true;
use-damage = true;

# Intel/Mesa-specific optimization
glx-use-copysubbuffer-mesa = true;

# Donâ€™t waste GPU cycles on effects
shadow = false;
fading = false;
blur-background = false;
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-dim = 0.0;

# Ensure stability
detect-transient = true;
detect-client-leader = true;
unredir-if-possible = true;

# Logging / debugging
log-level = "warn";
